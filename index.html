<html>
<body>

<h1>Turn the light bulb on</h1>
<p>Press light on to turn the light bulb on and, light off to turn it off.</p>

<script>
function light(sw) {
  var pic;
  if (sw == 0) {
    pic = "image/pic_bulboff.gif"
  } else {
    pic = "image/pic_bulbon.gif"
  }
  document.getElementById('myImage').src = pic;
}
</script>

<img id="myImage" src="image/pic_bulboff.gif" width="100" height="180">

<p>
<button type="button" onclick="light(1)">Light On</button>
<button type="button" onclick="light(0)">Light Off</button>
</p>

</body>
</html>
